{% extends 'base.html' %}
    
{% block main %}

<main class="login">
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/logo_ufrpe.png') }}" alt="Logo da UFRPE">
        <form id="form-login" action="/" method="POST" class="login-form">
            <label class="form-label" for="usuario">Usuário</label>
            <input class="form-input" type="text" id="usuario" name="usuario" required>
            <label class="form-label" for="senha">Senha</label>
            <input class="form-input" type="password" id="senha" name="senha" required>
            <button class="g-recaptcha login-submit" data-sitekey="{{site_key}}" data-callback='onSubmit' data-action='submit'>Entrar</button>
            {% if error%}
                <p class="error-message"><strong>{{error}}</strong></p>
            {% endif%}
            <p class="cadastro-message">Não possui login? Clique <a href="/cadastro-usuario">aqui</a> para se cadastrar</p><br>
            <p class="cadastro-message">Ou pode entrar como <a href="/menu_convidado"><strong>Convidado</strong></a></p>
        </form>

    </div>
</main>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
    function onSubmit(token) {
      document.getElementById("form-login").submit();
    }
</script>

{% endblock %}
